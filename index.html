<!DOCTYPE html>
<html>
<head>
  <title>To-Do List App</title>
  <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta lang="en-us">
        <meta property="og:type" content="website">
        <meta name="description" content="A simple to-do list app that allows users to add, edit, and delete tasks.">
        <meta name="author" content="Bamidele Richard">
        <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <script src="https://kit.fontawesome.com/7624c7c0d1.js" crossorigin="anonymous"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form id="todo-form">
      <input type="text" placeholder="Add a task...">
      <button type="submit"><i class="fas fa-plus"></i> Add</button>
    </form>
    <ul id="todo-list"></ul>
  </div>
  <footer>
    <p>&copy; 2024 Bamidele Richard. All rights reserved.</p>
</footer>
  <script src="app.js"></script>
</body>
</html>
